<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber | Sign in</title>
    <link rel="icon" href="./photo/favicon.ico">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="webfonts/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fasthand&family=Rubik:wght@600&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 mb-3 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 bor col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <!-- Email input -->
                <div class="form-outline anek mb-4">
                  <input type="email"   placeholder="Email address"id="exampleFormControlInput1" class="form-control form-control-lg" />
                  <label class="form-label" for="exampleFormControlInput1"></label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline anek mb-4">
                  <input type="password"  placeholder="Password" id="exampleFormControlInput1" class="form-control form-control-lg" />
                  <label class="form-label" for="exampleFormControlInput1"></label>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <a href="index.html"><button type="button" class="btn btnc btnfmmm btn-lg d-grid gap-2 col-12 mx-auto">Sign in</button></a> 
      
                <div class="divider d-flex justify-content-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 ">OR</p>
                </div>
      
                <a class="btn btn-primary btn-lg btnfmmm btmark mb-3 col-12 mx-auto" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                </a>
                <a class="btn btn-primary btn-lg btnfmmm btmark mb-3 col-12 mx-auto" style="background-color: #55acee" href="#!"
                  role="button">
                  <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
      
              </form>
            </div>
          </div>
        </div>
      </section>
        
       
</body>
</html>
